  <script type="text/javascript" id="gwd-init-code">
    // Data to be sent to the Flask server

    const path = "https://64797083-dd51-442c-a36f-84a92c6265df-00-30ipml1u64wqw.worf.replit.dev/"

    async function sendHTTPS(extension, body = {
      "key": "val"
    }, method = "POST") {
      let data = await fetch(
        path + extension, {
          method: method,
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        });
      let j = await data.json();
      return j;
    }

    async function login() {
      document.getElementById('errorMessage').innerText = ""
      let x = await sendHTTPS("checkUser", {
        'userId': document.getElementById('text_username').value,
        'pass': document.getElementById('text_pass').value
      });
      console.log(x);
      if (x['status'] == "fail") {

          document.getElementById('errorMessage').innerText = "Error: Incorrect Password"
        } else {
